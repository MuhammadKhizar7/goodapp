backend:
  name: github
  repo: codefighter20/SportsNetwork
  branch: master
  base_url: https://auth.sportsnetwork.workers.dev
  auth_endpoint: /

local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'news'
    label: 'News'
    folder: 'src/pages/News'
    filter: { field: 'templateKey', value: 'news-page' }
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}} | {{year}}-{{month}}-{{day}} | feature: {{fields.featured}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'news-page',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured', name: 'featured', widget: boolean }
      # - {label: "Description", name: "description", widget: "text"}
      # - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          widget: object,
          fields:
            [
              { label: Image, name: image, widget: image },
              { label: Alt, name: alt, widget: string },
            ],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
  - name: 'player'
    label: 'Player'
    folder: 'src/pages/Players'
    filter: { field: 'templateKey', value: 'player-page' }
    create: true
    slug: 'player-{{slug}}'
    summary: '{{title}}  | feature: {{fields.featured}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'player-page',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured', name: 'featured', widget: boolean }
      # - {label: "Description", name: "description", widget: "text"}
      # - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          widget: object,
          fields:
            [
              { label: Image, name: image, widget: image },
              { label: Alt, name: alt, widget: string },
            ],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Home Page'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Heading, name: heading, widget: string }
          - { label: Image, name: image, widget: image }
